<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EMEM UFEH EDET</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    {% load static %}
    <link rel="shortcut icon" href="http://theme.srbthemes.com/kerri/light/images/favicon.ico">

    <!--Bootstrap Css-->
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/bootstrap.min.css'%}" />

    <!-- Materialdesign icons Css -->
    <link href="{% static 'core/css/materialdesignicons.min.css' %}" rel="stylesheet">

    <!-- Mobirise icons Css -->
    <link href="{% static 'core/css/mobiriseicons.css' %}" rel="stylesheet">

    <!-- Magnific-popup -->
    <link rel="stylesheet" href="{% static 'core/css/magnific-popup.css' %}">

    <!-- Animate Css -->
    <link rel="stylesheet" href="{% static 'core/css/animate.min.css' %}">

    <!-- OWL SLIDER -->
    <link rel="stylesheet" href="{% static 'core/css/owl.carousel.css' %}" />
    <link rel="stylesheet" href="{% static 'core/css/owl.theme.css' %}" />
    <link rel="stylesheet" href="{% static 'core/css/owl.transitions.css' %}" />

    <!-- Custom style Css -->
    <link href="{% static 'core/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'core/css/default.css' %}" rel="stylesheet" id="option-color">
</head>

<body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top custom-nav sticky">
        <div class="container">

            <a class="navbar-brand pt-0 logo" href="#">
                <img src="http://theme.srbthemes.com/kerri/light/images/logo.png" alt="" class="img-fluid logo-light">
                <img src="http://theme.srbthemes.com/kerri/light/images/logo-dark.png" alt=""
                    class="img-fluid logo-dark">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="mdi mdi-menu"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#client">Client</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#work">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#blog">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %} {% endblock %}
    <footer class="footer bg-light">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-md-12">
                    <div class="text-center text-white footer-alt">
                        <ul class="list-unstyled list-inline mb-3">
                            <li class="list-inline-item"><a href="#"><i class="mdi mdi-facebook text-muted"></i></a>
                            </li>
                            <li class="list-inline-item"><a href="#"><i class="mdi mdi-linkedin text-muted"></i></a>
                            </li>
                            <li class="list-inline-item"><a href="#"><i class="mdi mdi-pinterest text-muted"></i></a>
                            </li>
                            <li class="list-inline-item"><a href="#"><i class="mdi mdi-twitter text-muted"></i></a></li>
                        </ul>
                        <p class="text-muted mb-0"> Emelentino Solutions &copy;</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!--END FOOTER-->

    <!-- Back To Top -->
    <a href="#" class="back_top"> <i class="mdi mdi-chevron-up"> </i> </a>

    <!-- JAVASCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="{% static 'core/js/bootstrap.bundle.min.js' %}"></script>
    <!--EASING JS-->
    <script src="{% static 'core/js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'core/js/scrollspy.min.js' %}"></script>
    <!--PORTFOLIO FILTER JS-->
    <script src="{% static 'core/js/isotope.js' %}"></script>
    <!-- Magnific Popup Js -->
    <script src="{% static 'core/js/jquery.magnific-popup.min.js' %}"></script>
    <!-- TYPED -->
    <script src="{% static 'core/js/typed.js' %}"></script>
    <!-- OWL CAROUSEL -->
    <script src="{% static 'core/js/owl.carousel.min.js' %}"></script>
    <!-- switcher js -->
    <script src="{% static 'core/js/switcher.js' %}"></script>
    <!--CUSTOM JS-->
    <script src="{% static 'core/js/custom.js' %}"></script>
</body>

</html>
